<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Math Practice</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/signature-pad.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
        <script src="./js/mathProbFunc.js"></script>
        <script src="./js/site.js"></script>
    </head>
    
    <body onselectstart="return false">
        <div class="portal-main" style="border-radius: 0em; height: auto;">
            <div style="font-size: 1.8rem; letter-spacing: .12em; padding: 8px; text-align:center;">Basic Math Practice</div>
            <div style="padding: 8px;">
                <!--Answered | Correct | Skipped | Incorrect-->
                <div id="hideSettings" class="settings-container" style="cursor: pointer; font-size: 1.4rem; letter-spacing: .04em; margin-bottom: 8px;">
                    Settings <span id="settingsArrow" class="arrow arrow-down float-right"></span>
                </div>
                <div id="settings" style="display: none; margin-bottom: 16px; padding-left: 8px; transition: 0.4s;">
                    <div style="margin-bottom: 4px;">
                        <div style="padding-bottom: 4px;">Operator</div>
                        <select id="probType" name="operator" style="margin-left: 8px;">
                            <option value="random">Random</option>
                            <option value="add">Add</option>
                            <option value="divide">Divide</option>
                            <option value="multiply">Multiply</option>
                            <option value="subtract">Subtract</option>
                        </select>
                    </div>
                    <div>
                        <div style="padding-bottom: 4px;">Number of Digits</div>
                        <select id="numRange" name="digits" style="margin-left: 8px;">
                            <option value="9">9</option>
                            <option value="99">99</option>
                            <option value="999">999</option>
                        </select>
                    </div>
                </div>
                
                <div style="font-size: 1.4rem; letter-spacing: .04em; margin-bottom: 8px;">Solve</div>
                <div id="mathProblem" style="margin-left: 16px;"></div>
                <div style="font-size: 1.4rem; letter-spacing: .04em; margin-bottom: 8px; margin-top: 8px;">Workspace</div>

                <div id="signature-pad" class="signature-pad" name=other_text>
                    <div class="signature-pad--body">
                    <canvas></canvas>
                    </div>
                    <div class="signature-pad--footer">
                    <div class="description">&#8593; Drawable workspace &#8593;</div>
                    <div class="signature-pad--actions">
                        <div style="margin-left: auto; margin-right: auto; padding: 8px;">
                        <button type="button" class="button clear btn-style signature-pad--btn" data-action="clear" style="font-size: .8rem; letter-spacing: .06em;">Clear</button>
                        <button type="button" class="button btn-style signature-pad--btn" data-action="undo" style="font-size: .8rem; letter-spacing: .06em;">Undo</button><!--&#10226;-->
                        </div>
                    </div>
                    </div>
                </div>

                <div id="workspace" style="display:none;"></div>
                <div style="font-size: 1.4rem; letter-spacing: .04em; margin-bottom: 8px; margin-top: 8px;">Answer</div>
                <input id="userAns" class="dynamic-card-line dynamic-card-line-input" placeholder="type answer here" type="text">
                <div>
                    <input id="flxChkNxt" class="btn-style signature-pad--btn" style="letter-spacing: .06em;" type="button" value="Check">
                    <span id="ansIndicator" style="color: #c2c2c2; margin-left: 8px;">Not Checked</span><br>
                    <!--<div id="viewAns" style="font-size: .8rem; margin-top: 4px;">See Answer</div>-->
                </div>
                <div>
                    <p id="displaySiteVersion" style="color:#c2c2c2; font-style: italic; text-align: center;">
                        v0.0.0
                    </p>
                </div>
            </div>
        </div>

        <script src="js/signature_pad.umd.js"></script>
        <script src="js/appv.js"></script>

    </body>

    <script>
        //Run functions
        mathProblemGen.setup();
        displayVersion();
        
        //Toggle styling
        document.body.classList.toggle("primary-mode");
    </script>
</html>
